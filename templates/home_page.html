<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/bf3a3180f8.js" crossorigin="anonymous"></script>

  <title>Input</title>
</head>

<body>

  <div class="nav">


    <i style="font-size: large; color: aliceblue;" class="fas fa-shopping-bag"></i>
    <div><h3>Store Sales Prediction</h3></div>


    <ul  class="right">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/train-data" class="nav-link">Train Data</a></li>
    </ul>
  </div>

  
  <div class="body">
    <div class="input1">
      <form class="take_input" action="/predict-data" method="POST">
        
        <div class="para">
          <div><label>Item Identifier</label></div>
          <input type="text" name="Item_Identifier" id="Item_Identifier"><br>
        </div>
        <div class="para">
          <div><label>Item Weight</label></div>
          <input type="text" name="Item_Weight" id="Item_Weight"><br>
        </div>
        <div class="para">
          <div><label>Item Fat Content</label></div>
<!--          <input type="text" name="Item_Fat_Content" id="Item_Fat_Content"><br>-->
          <select id="Item_Fat_Content" name="Item_Fat_Content">
          <option value="Low Fat">Low Fat</option>
          <option value="Regular">Regular</option>
        </select>
        </div>
        <div class="para">
          <div><label>Item Visibility</label></div>
          <input type="text" name="Item_Visibility" id="Item_Visibility"><br>
        </div>
        <div class="para">
          <div><label>Item Type</label></div>
<!--          <input type="text" name="Item_Type" id="Item_Type"><br>-->
          <select id="Item_Type" name="Item_Type">
          <option value="Dairy">Dairy</option>
          <option value="Soft Drinks">Soft Drinks</option>
          <option value="Meat">Meat</option>
          <option value="Fruits and Vegetables">Fruits and Vegetables</option>
          <option value="Household">Household</option>
          <option value="Baking Goods">Baking Goods</option>
          <option value="Snack Foods">Snack Foods</option>
          <option value="Frozen Foods">Frozen Foods</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Health and Hygiene">Health and Hygiene</option>
          <option value="Hard Drinks">Hard Drinks</option>
          <option value="Canned">Canned</option>
          <option value="Breads">Breads</option>
          <option value="Starchy Foods">Starchy Foods</option>
          <option value="Others">Others</option>
          <option value="Seafood">Seafood</option>
        </select>
        </div>
        <div class="para">
          <div><label>Item MRP</label></div>
          <input type="text" name="Item_MRP" id="Item_MRP"><br>
        </div>
        <div class="para">
          <div><label>Outlet Identifier</label></div>
          <input type="text" name="Outlet_Identifier" id="Outlet_Identifier"><br>
        </div>
        <div class="para">
          <div><label>Outlet Establishment_Year</label></div>
          <input type="number" name="Outlet_Establishment_Year" id="Outlet_Establishment_Year"><br>
        </div>
        <div class="para">
          <div><label>Outlet Size</label></div>
<!--          <input type="text" name="Outlet_Size" id="Outlet_Size"><br>-->
          <select id="Outlet_Size" name="Outlet_Size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        </div>
        <div class="para">
          <div><label>Outlet Location Type</label></div>
<!--          <input type="text" name="Outlet_Location_Type" id="Outlet_Location_Type"><br>-->
          <select id="Outlet_Location_Type" name="Outlet_Location_Type">
            <option value="Tier 1">Tier 1</option>
            <option value="Tier 2">Tier 2</option>
            <option value="Tier 3">Tier 3</option>
        </select>
        </div>
        <div class="para">
          <div><label>Outlet Type</label></div>
<!--          <input type="text" name="Outlet_Type" id="Outlet_Type"><br>-->
          <select id="Outlet_Type" name="Outlet_Type">
            <option value="Supermarket Type1">Supermarket Type1</option>
            <option value="Supermarket Type2">Supermarket Type2</option>
            <option value="Supermarket Type3">Supermarket Type1</option>
            <option value="Grocery Store">Grocery Store</option>
        </select>
        </div>
        <center><input type="submit"></center>
      </form>
      <div class="output">
        <p>
          <!-- GAnd matrao madhar chpod -->
          {{results}}
        </p>
      </div>
    </div>

    <br><br>
    <div class="input2">
      <form class="take_input" action="/predict-file" method="POST" enctype="multipart/form-data">
        <label for="file"><strong>Upload Prediction Data:</strong></label><br><br>
        <input type="file" id="file filec" name="file"><br>
        <input type="submit" value="Download Prediction"></input>
      </form>
    </div>

    
  </div>
</body>

</html>
